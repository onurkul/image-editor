  <body>
    <div class="container disable">
      <h1>Resim Düzenleyici</h1>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filtreler</label>
            <div class="options">
              <button id="brightness" class="active">Parlaklık</button>
              <button id="saturation">Doygunluk</button>
              <button id="inversion">Ters Çevirme</button>
              <button id="grayscale">Gri Tonlama</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Parlaklık</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Döndür ve Çevir</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="image-placeholder.png" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">FİLTRELERİ SIFIRLA</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">RESİM SEÇİN</button>
          <button class="save-img">RESMİ KAYDET</button>
        </div>
      </div>
      <div class="wrapper2">
        <div class="router-center">
          <div class="router">
            <a class="icon" href="https://onurkul.com.tr/" target="_blank"
              ><i class="fa-solid fa-house"></i
            ></a>
            <a class="icon-name" href="https://onurkul.com.tr/" target="_blank"
              >Ana Sayfa</a
            >

        </div>
